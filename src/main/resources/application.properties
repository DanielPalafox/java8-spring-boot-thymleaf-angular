app.name = AngularBootstrapSpringBoot
app.description = ${app.name} is a simple application that shows usage of some fresh tools like Spring Boot, AngularJS, Thymleaf, Java 8 for web development

# application version if replaced during build by maven, but we have to define a default value for inplace run
app.version = ${project.version:0.0.0}

server.port = 8080
management.port = 8081

# disable cache to allow hot reloading of templates
spring.thymeleaf.cache = false